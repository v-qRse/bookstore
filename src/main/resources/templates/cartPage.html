<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
    </head>

    <body>
        <h1>
            Cart
        </h1>

        <a th:href="@{/}">Домашняя страница</a>

        <div style="border: 2px solid red">
            <h2>Книги в заказе</h2>

            <div th:each="b : ${booksOrder.books}" style="border: 2px solid black">
                <a th:text="${b.book.name}" th:href="@{/book(id=${b.book.id})}">
                    Здесь должна быть картинка
                </a>

                <div>
                    <form action="#" th:action="@{/addBookToOrder(id=${b.book.id})}" method="post">
                        <button>
                            +
                        </button>
                    </form>

                    <p th:text="${booksOrder.getQuantityById(b.book.id)}">
                    </p>

                    <form action="#" th:action="@{/putBookFromOrder(id=${b.book.id})}" method="post">
                        <button>
                            -
                        </button>
                    </form>

                    <form action="#" th:action="@{/deleteBookFromOrder(id=${b.book.id})}" method="post">
                        <button>
                            Удалить из корзины
                        </button>
                    </form>
                </div>
            </div>

            <h3>Общая цена: </h3>
            <span th:text="${booksOrder.getPrice()}"></span>
        </div>

        <div th:if="${booksOrder.getPrice() > 0}" style="border: 2px solid blue">
            <h2>Адрес и оплата заказа</h2>

            <form action="#" th:action="@{/cart}" method="post" th:object="${booksOrder}">
                <label>Название</label>
                <input th:field="*{deliveryName}">
    <!--            <span style="color: green;" th:if="${#fields.hasErrors('name')}">Ошибка</span>-->

                <label>Улица</label>
                <input th:field="*{deliveryStreet}">

                <label>Город</label>
                <input th:field="*{deliveryCity}">

                <label>Область</label>
                <input th:field="*{deliveryState}">

                <label>Почтовый индекс</label>
                <input th:field="*{deliveryZip}">


                <label>Номер карты</label>
                <input th:field="*{ccNumber}">

                <label>Дата</label>
                <input th:field="*{ccExpiration}">

                <label>CVV</label>
                <input th:field="*{ccCVV}">

                <button>
                    Создать заказ
                </button>
            </form>
        </div>
    </body>
</html>
