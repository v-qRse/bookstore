<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
    </head>

    <body>
        <h1>
            Employees list
        </h1>

        <div>
            <a th:href="@{/}">Домашняя страница</a>
            <a th:href="@{/admin}">Страница администраторов</a>
            <a th:href="@{/admin/clients}">Список клиентов</a>
            <a th:href="@{/admin/employee/add}">Создать сотрудника</a>
        </div>

        <form action="#" th:action="@{/admin/employees}" method="get" th:object="${request}">
            <input name="request" id="request" th:value="${request}">
            <button>
                Поиск
            </button>
        </form>

        <div>
            <div th:each="client: ${clients}" style="border: 2px solid black; margin: 10px;">
                <p>ID: <span th:text="${client.id}"></span></p>
                <p>Имя: <span th:text="${client.firstName + ' ' + client.lastName}"></span></p>
                <p>Роли:
                    <span th:each="role: ${client.roles}">
                        <span th:text="${role.name}">;</span>
                    </span>
                </p>

                <form action="#" th:action="@{/admin/employee/delete(id=${client.id})}" th:method="delete">
                    <button>
                        Удалить пользователя
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
